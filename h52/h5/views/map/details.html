<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
	<meta name="viewport" content="width=devicewidth, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
    <title>商家详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/swiper-3.4.2.min.css">

    <link rel="stylesheet" type="text/css" href="./details.css">
    <script  type="text/javascript" src="../../assets/js/lib/flexible.js"></script>
</head>

<body>

    <div id="app" class="container" v-cloak>
        <div class=" my">
                <p class="go-back" @click="goNearMap">
                    <i class="iconfont icon-fanhui"></i>
             </p>

            <!-- banner -->
			<div class="banner">
                    <div class="go-btn"  @click="returnHome">
                        <img src="../../assets/images/map/goHere.png">
                    </div>
                    <!-- Swiper -->
                    <div class="swiper-container" >
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="v in [envImage1,envImage2]"><img v-bind:src="v" /></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                    
                </div>

                <!-- 商家名称 -->
			<div class="dot-title">
                    <h3>{{devicename}}</h3>
                </div>

                	<!-- 商家信息 -->
			<div class="merchant-information">
                    <h3>商家信息</h3>
                    <ul>
                        <li class="address">
                            <img src="../../assets/images/map/location-icon.png"/>
                            <p>距离你{{distance}}米 | {{address}}</p>
                        </li>
                        <li>
                            <img src="../../assets/images/map/time.png" />
                            营业时间：{{serviceTime}}</li>
                        <li>
                            <img src="../../assets/images/map/phone.png"/>
                            服务电话：{{tel}}</li>
                    </ul>
                </div>

                <!-- 商家介绍 -->
			<div class="business-introduction">
                    <h3>商家介绍</h3>
                    <p>{{introduce}}</p>
                </div>

                	<!-- 设备状态 -->
			<div class="equipment-status">
                   <span class="equipment">设备状态</span>
                   
                        <!-- <a class="on-line" :class="{'line': appstatu == 1}">在线</a>
                        <a class="off-line" :class="{'line': appstatu != 1}">离线</a> -->
                        <a class="on-line" :class="{'line': true}">在线</a>
                        <a class="off-line" :class="{'line': false}">离线</a>
                </div>

        </div>
        
    </div>
    <script type="text/javascript" src="../../assets/js/require.js"></script>
	<script src="../../assets/js/config.js"></script>
    <script src="./details.js"></script>
</body>
</html>
