<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=devicewidth, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css?v11.1.0">

    <body>

       <div id="app" class="container" >

            <page-load :loadstage="!pageLoad"></page-load>

           <div class="content" v-cloak v-show="pageLoad">

             <p class="noData">占时没数据</p>
             <ul class="recomm">
                 <li v-for="(v,index) in queryHotData" @click="linkTo(index)" class="opacity" v-cloak>
                        <div class="clumLeft">
                             <img :src="v.picUrl">
                        </div>

                        <div class="clumR">
                           <p> {{v.titel}}</p>
                           <span class="time">
                             {{v.createTime | formatDate }}
                           </span>
                        </div>
                 </li>
                 <spin :isLoading='showLoading'></spin>
                 <div class="over">我们是有底线的</div>
             </ul>
           </div>
       </div>
       <script type="text/javascript" src="../../assets/js/require.js?v11.1.0"></script>
       <script src="../../assets/js/config.js?v11.1.0"></script>
       <script src="./breakfast.js?v11.1.0"></script>
