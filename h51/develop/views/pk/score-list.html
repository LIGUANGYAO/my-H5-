<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>得分列表</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=devicewidth, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css?v=time">
	<link rel="stylesheet" type="text/css" href="../../assets/css/iconfont.css?v=time">
	<link rel="stylesheet" type="text/css" href="./style.css?v=time">

<body>
	<div id="app" class="container" v-cloak>

		<div class="score-content">
			<div class="content-list" id="J-content-list">
				<!--得分列表页-->
				<ul>
					<li v-for="(item,index) in orderList" key="index">
						
							<i class="score-user-infor-num" v-if="index==0">
                        		<img src="../../assets/images/2/pk_ranking_1.png" alt="load">
                   			</i>
							<i class="score-user-infor-num" v-if="index==1">
                        		<img src="../../assets/images/2/pk_ranking_2.png" alt="load">
                   			</i>
							<i class="score-user-infor-num" v-if="index==2">
                        		<img src="../../assets/images/2/pk_ranking_3.png" alt="load">
                   			</i>
							<i class="score-user-infor-num" v-if="index>2">{{index+1}}</i>
							<div class="user-portrait">
								<img :src="item.imageUrl" alt="load">
						  </div>
							<div class="score-user-infor">
							<div class="user-name">{{item.nickName}}</div>
							<i class="user-sex" v-if="item.sex==1">
                   				 <img src="../../assets/images/2/pk_men_small.png" alt="load" >
                   			</i>
							<i class="user-sex" v-if="item.sex==2">
                      			<img src="../../assets/images/2/pk_Female_small.png" alt="load" >
                   			</i>
						</div>

						<div class="score-cloum">
							{{(item.weightScore.toFixed(2))}}分
						</div>
						<div class="score-good">
							<!-- 红心，点击之后取消关注 -->
							<span class="good-image" v-if="item.gId" @click.stop="toLike(item.openId,'cancelGood',item.gId,index)"><img src="../../assets/images/2/praise_selected.png" alt="load"></span>
							<!-- 空心，点击之后关注 -->
							<span class="good-image" v-if="!item.gId" @click.stop="toLike(item.openId,'putGood',false,index)"><img src="../../assets/images/2/praise_nomall.png" alt="load"></span>
							<span class="good-num">{{item.goodNum}}</span>
						</div>
					</li>
					<div  id="noLoading" class="lodeing">
						<div class="load-cont" >没有更多数据</div>
					</div>
					<div id="loading-more" class="lodeing">
						 <div class="loading-more-box">
							<img src="../../assets/images/more.gif">
						   <span class="load-cont" >正在加载数据...</span>
						</div>
					   </div>
				</ul>
				<p class="list-length">暂时没有数据</p> 
			</div>
		</div>

		
		
	</div>

	<script src="../../assets/js/require.js?v=time"></script>
	<script src="../../assets/js/config.js?v=time"></script>
	<script src="./score.js?v=time"></script>
</body>

</html>
